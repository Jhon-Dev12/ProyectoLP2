<!-- modalSeleccionarCita.html -->
<div th:fragment="buscarCitaModal">
    <!-- Modal para buscar citas -->
    <div class="modal fade" id="buscarCitaModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Buscar Cita</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 d-flex">
                        <input type="text" id="textoCita" class="form-control me-2" placeholder="Buscar por paciente o fecha">
                        <button type="button" class="btn btn-secondary" onclick="buscarCitas()">Buscar</button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="tablaCitas">
                            <thead>
                                <tr>
                                    <th>ID Cita</th>
                                    <th>Paciente</th>
                                    <th>Fecha</th>
                                    <th>Hora</th>
                                    <th>Médico</th>
                                    <th>Motivo</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
