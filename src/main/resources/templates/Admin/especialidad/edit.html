<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Admin/adminLayout}">
<head>
    <meta charset="UTF-8">
    <title>Editar Especialidad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<section layout:fragment="contenido">

<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-warning text-dark text-center">
            <h4>Editar Especialidad</h4>
        </div>

        <div class="card-body">
            <form th:action="@{/admin/especialidad/update/{id}(id=${especialidad.idEspecialidad})}" 
                  th:object="${especialidad}" method="post">

                <input type="hidden" th:field="*{idEspecialidad}" />

                <div class="mb-3">
                    <label class="form-label fw-bold">Nombre de Especialidad:</label>
                    <input type="text" class="form-control" th:field="*{nombreEspecialidad}" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-warning px-4">
                        <i class="bi bi-save"></i> Actualizar
                    </button>
                    <a th:href="@{/admin/especialidades/listar}" class="btn btn-secondary px-4 ms-2">
                        <i class="bi bi-arrow-left-circle"></i> Volver
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

</section>
</body>
</html>
