<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buscar y Editar Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Orbitron -->
    <!-- SweetAlert2 -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: #e8f4fc; /* celeste claro de fondo */
        }
        h1 {
            color: #007BFF; /* azul hospital */
            text-align: center;
            margin-bottom: 2rem;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
            border: none;
        }
        .card-header {
            background: linear-gradient(to right, #007BFF, #5bc0de);
            color: #fff;
            font-weight: 600;
            font-size: 1.2rem;
            text-align: center;
        }
        .btn-gradient {
            background: linear-gradient(to right, #007BFF, #5bc0de);
            color: #fff;
            border: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .btn-gradient:hover {
            background: linear-gradient(to right, #0056b3, #31b0d5);
            transform: translateY(-2px);
        }
        .form-label {
            font-weight: 500;
            color: #007BFF;
        }
        .form-control, .form-select {
            border-radius: 0.5rem;
        }
        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 0 0.25rem rgba(0,123,255,.25);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Buscar y Editar Usuario</h1>

        <!-- Formulario de búsqueda -->
        <div class="card mb-4 p-3">
            <form th:action="@{/usuarios/admin/editar}" method="get" class="row g-3 align-items-center">
                <div class="col-md-4">
                    <input type="text" id="nombreBusqueda" name="nombreBusqueda" placeholder="Ingrese nombre" class="form-control" required />
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-gradient w-100">Buscar</button>
                </div>
                <div class="col-md-2">
                    <a th:href="@{/usuarios/registro}" class="btn btn-gradient w-100">Regresar</a>
                </div>
            </form>
        </div>

        <!-- Formulario de edición -->
        <div th:if="${usuario != null}" class="card p-4">
            <div class="card-header">
                Editar Usuario
            </div>
            <div class="card-body">
                <form th:action="@{/usuarios/admin/actualizar}" th:object="${usuario}" method="post" class="row g-3">
                    <input type="hidden" th:field="*{id}" />

                    <div class="col-md-6">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" th:field="*{username}" class="form-control" required />
                    </div>
                    <div class="col-md-6">
                        <label for="nombres" class="form-label">Nombres</label>
                        <input type="text" id="nombres" th:field="*{nombres}" class="form-control" required />
                    </div>
                    <div class="col-md-6">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" id="apellidos" th:field="*{apellidos}" class="form-control" required />
                    </div>
                    <div class="col-md-6">
                        <label for="dni" class="form-label">DNI</label>
                        <input type="text" id="dni" th:field="*{dni}" class="form-control" required />
                    </div>
                    <div class="col-md-6">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" id="telefono" th:field="*{telefono}" class="form-control" />
                    </div>
                    <div class="col-md-6">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" id="correo" th:field="*{correo}" class="form-control" />
                    </div>
                    <div class="col-md-6">
                        <label for="rol" class="form-label">Rol</label>
                        <select id="rol" th:field="*{rol}" 
                                th:disabled="${usuarioActual.username == usuario.username}" 
                                class="form-select">
                            <option th:each="r : ${T(com.example.entity.Roles).values()}" 
                                    th:value="${r}" th:text="${r}"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="contrasenia" class="form-label">Contraseña (dejar en blanco si no quieres cambiarla)</label>
                        <input type="password" id="contrasenia" th:field="*{contrasenia}" class="form-control" />
                    </div>

                    <div class="col-12 d-flex gap-2 mt-3">
                        <button type="submit" class="btn btn-gradient w-50 py-2 fs-5">Actualizar Usuario</button>
                        <a th:href="@{/usuarios/admin/home}" class="btn btn-secondary w-50 py-2 fs-5">Volver al panel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
/* Obtenemos los valores del modelo */
let mensaje = /*[[${mensaje}]]*/ null;
let error = /*[[${error}]]*/ null;

/* Mostramos SweetAlert según corresponda */
if (mensaje != null) {
    Swal.fire({
        icon: 'success',
        title: '¡Éxito!',
        text: mensaje,
        confirmButtonColor: '#007BFF'
    });
} else if (error != null) {
    Swal.fire({
        icon: 'error',
        title: 'Error',
        text: error,
        confirmButtonColor: '#FF4C4C'
    });
}
</script>



  
</script>
    
</body>
</html>
