<!-- modalSeleccionarPaciente.html -->
<div class="modal fade" id="modalPacientes" tabindex="-1" aria-hidden="true" th:fragment="modalPacientes">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Seleccionar Paciente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <!-- Buscador -->
                <div class="input-group mb-3">
                    <input type="text" id="buscarPacienteInput" class="form-control" placeholder="Buscar paciente por nombre o apellido">
                    <button type="button" class="btn btn-primary" id="btnBuscarPaciente">Buscar</button>
                </div>

                <!-- Tabla de pacientes -->
                <div class="table-responsive">
                    <table class="table table-hover" id="tablaPacientes">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>DNI</th>
                                <th>Acci√≥n</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="paciente : ${pacientes}">
                                <td th:text="${paciente.nombre}"></td>
                                <td th:text="${paciente.apellido}"></td>
                                <td th:text="${paciente.dni}"></td>
                                <td>
                                    <button type="button" class="btn btn-success btn-seleccionar-paciente"
                                            th:data-id="${paciente.idPaciente}"
                                            th:data-nombre="${paciente.nombre + ' ' + paciente.apellido}">
                                        Seleccionar
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
