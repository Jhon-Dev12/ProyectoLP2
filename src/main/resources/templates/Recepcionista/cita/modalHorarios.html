<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="contenido">
        <div class="modal fade" id="modalHorarios" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Horarios del médico</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <h6>Horarios regulares</h6>
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Día</th>
                                    <th>Desde</th>
                                    <th>Hasta</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="h : ${horarios}">
                                    <td th:text="${h.diaSemana}"></td>
                                    <td th:text="${h.horarioEntrada}"></td>
                                    <td th:text="${h.horarioSalida}"></td>
                                </tr>
                            </tbody>
                        </table>

                        <h6 class="mt-3">Horarios ocupados</h6>
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Hora</th>
                                    <th>Paciente</th>
                                    <th>Motivo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="c : ${ocupadas}">
                                    <td th:text="${c.hora}"></td>
                                    <td th:text="${c.paciente.nombre + ' ' + c.paciente.apellido}"></td>
                                    <td th:text="${c.motivo}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
