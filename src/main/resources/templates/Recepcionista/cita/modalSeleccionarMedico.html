<!-- modalSeleccionarMedico.html -->
<div class="modal fade" id="modalMedicos" tabindex="-1" aria-hidden="true" th:fragment="modalMedicos">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Seleccionar Médico</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <!-- Buscador -->
                <div class="input-group mb-3">
                    <input type="text" id="buscarMedicoInput" class="form-control" placeholder="Buscar médico por nombre o apellido">
                    <button type="button" class="btn btn-primary" id="btnBuscarMedico">Buscar</button>
                </div>

                <!-- Tabla de médicos -->
                <div class="table-responsive">
                    <table class="table table-hover" id="tablaMedicos">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Especialidad</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="medico : ${medicos}">
                                <td th:text="${medico.nombres}"></td>
                                <td th:text="${medico.apellidos}"></td>
                                <td th:text="${medico.especialidad.nombreEspecialidad}"></td>
                                <td>
                                    <button type="button" class="btn btn-success btn-seleccionar-medico"
                                            th:data-id="${medico.idMedico}"
                                            th:data-nombre="${medico.nombres + ' ' + medico.apellidos}">
                                        Seleccionar
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
